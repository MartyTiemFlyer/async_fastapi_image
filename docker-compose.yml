services:
  web:
    build: .
    command: ["uvicorn", "app.src.app:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    ports:
      - "8000:80"
    volumes:
      - .:/app
    environment:
      - PYTHO ?
    depends_on:
      - redis
  
  redis:
    image: redis:alpine
    container_name: redis
    command:
    ports:
      - "6379:6379"
  
  worker:
    build: .
    working_dir: /app  
    command: >
      sh -c "export PYTHONPATH=$$PYTHONPATH:/app/async_fastapi_image && \
              celery -A app.src.worker:celery_app worker --loglevel=info"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app/async_fastapi_image
    depends_on:
      - redis


  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql   # монтируем том в папку MySQL
      
volumes:
  mysql_data:   # создаём том с именем mysql_data